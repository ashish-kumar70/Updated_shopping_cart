<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <div class="container">
      <div class="left_box">
        <div class="top">
          <h2>&lt;</h2>
          <h2 style="margin-left: .6em;">shopping Continue</h2>
        </div>
        <hr />
        <div class="item_info">
          <h3>shopping cart</h3>
          <p>you have 3 items in your list</p>
        </div>
        <div class="item">
          <div class="wrapper">
          <div class="food_image">
            <img src="images/pizza.PNG" alt="" />
          </div>
          <div class="food_name">
            <h3>italy pizza</h3>
            <p>Extra cheese and topping</p>
          </div>
        </div>
        
          <div class="qty">
            <h2>1</h2>
          </div>
          <div class="triangle_buttons">
            <button>
              <img src="images/caret-up-fill.svg" alt="" />
            </button>
            <button>
              <img src="images/caret-down-fill.svg" alt="" />
            </button>
          </div>
          <div class="price">$681</div>
          <div class="bin_image">
            <img src="images/dustbin.png" alt="" />
          </div>
        </div>
        <div class="item">
          <div class="wrapper">
          <div class="food_image">
            <img src="images/plate.jpg" alt="" />
          </div>
          <div class="food_name">
            <h3>Combo Plate</h3>
            <p>Extra cheese and topping</p>
          </div>
        </div>
        
          <div class="qty">
            <h2>1</2>
          </div>
          <div class="triangle_buttons">
            <button>
              <img src="/images/caret-up-fill.svg" alt="" />
            </button>
            <button>
              <img src="/images/caret-down-fill.svg" alt="" />
            </button>
          </div>
          <div class="price">$681</div>
          <div class="bin_image">
            <img src="/images/dustbin.png" alt="" />
          </div>
        </div>
        <div class="item">
          <div class="wrapper">
          <div class="food_image">
            <img src="/images/rice.jpg" alt="" />
          </div>
          <div class="food_name">
            <h3>Spanish Rice</h3>
            <p>Extra garlic</p>
          </div>
        </div>
          <div class="qty">
            <h2>1</2>
          </div>
          <div class="triangle_buttons">
            <button>
              <img src="/images/caret-up-fill.svg" alt="" />
            </button>
            <button>
              <img src="/images/caret-down-fill.svg" alt="" />
            </button>
          </div>
          <div class="price">$681</div>
          <div class="bin_image">
            <img src="/images/dustbin.png" alt="" />
          </div>
        </div>
      </div>
      <div class="right_box">
        <div class="card_details">
          <h2>Card Details</h2>
          <img src="/images/person.PNG" alt="">
        </div>
        <div class="card_type"><p>Card type</p> </div>
        
        <div class="all_cards">
          <a href="#"><img src="images/mastercard.png" alt=""></a>
          <a href="#"><img src="images/visa.png" alt=""></a>
          <a href="#"><img src="images/rupay.png" alt=""></a>
          <a href="#">See all</a>
        </div>
        <form action="#">
          <div class="input_item" >
          <label for="name">Name on card</label>
          <input type="text" id="name" placeholder="Name">
        </div>
        <div class="input_item">
          <label for="card_number">Card number</label>
          <input type="text" id="card_number" placeholder="111 2222 3333 4444">
        </div>
        <div class="row_container">
        <div class="input_item">
          <label for="date">Expiration Date</label>
          <input type="text" id="date" placeholder="mm/yy">
        </div>
        <div class="input_item">
          <label for="cvv">Cvv</label>
          <input type="text" id="cvv" placeholder="123">
        </div>
      </div>
        </form>
        <hr style="margin-bottom: 2em; border-color: #5F65C3;">
        <div class="amount">
          <div class="price">
          <p>subtotal</p> <p>$1668</p></div>

          <div class="price">
          <p>shipping</p> <p>$4</p></div>

          <div class="price">
          <p>Total(Tax incl.)</p> <p>$1672</p></div>
          <div class="subtotal">
            <button><p>$1672</p> <p>checkout &rarr; </p></button>
          </div>
    </div>
  </body>
</html>
